
<!-- Explanation of the z-index -->

<!-- z-index property is used to displace elements on z-axis in or out of
the screen. In this property elements overlap on each other.
1] auto :- Order is equal to parent of an element.
2] number :- Order is depend on the number. -->

<!--In below example the program uses float property to display  an image behind to text  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     img{
        position: absolute;
        z-index: -1;
        top: 0;
     }
     h1{
        color: black;
     }
    </style>
</head>
<body>
    <h1>Background-image</h1>
    <img src="https://tse4.mm.bing.net/th?id=OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8&pid=Api&P=0&h=180" alt="" >
</body>
</html>
